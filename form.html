<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>register here</h2>
    <form action="" method="" target="_self">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" placeholder="enter username">
        <br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="enter password">
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="enter email">
        <br><br>
        <label for="phone">phone no.</label>
        <input type="number" id="phone" placeholder="enter phone no">
        <br><br>
        <label for="date">date:</label>
        <input type="date" id="date" placeholder="date goes here">
        <br><br>
        <label for="address">address:</label>
        <input type="text" id="address" placeholder="enter address">
        <br><br>
        <label for="">gender:</label>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender">

        <label for="male">male</label>
        <input type="radio" id="male" name="gender">

        <label for="others">others</label>
        <input type="radio" id="others" name="gender">
        <br><br>
        <label for="">skills:</label>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="skills">

        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="skills">

        <label for="javascipt">javascipt</label>
        <input type="checkbox" id="javascipt" name="skills">

        <label for="java">java</label>
        <input type="checkbox" id="java" name="skills">
        
        <br><br>
        <label for="msg">your suggestion:</label>
        <textarea name="" id="" cols="5" rows="5"></textarea>
        <textarea name="" id="" cols="5" rows="5"></textarea>

        <br><br>
        <label for="">country:</label>
        <select name="" id="">
            <option value="">nepal</option>
            <option value="">india</option>
            <option value="">china</option>
            <option value="">japan</option>
            <option value="">america</option>
            <option value="">australia</option>
            <option value="">londan</option>
        </select>
        <br><br>
        <input type="submit" value="register">
        <input type="reset" value="reset">

    
        

            </form>
    
</body>
</html>
